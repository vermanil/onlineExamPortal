<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <button id="start" style="float: left;" onclick="start()" class="btn btn-primary btn-lg">Start</button>
{#        <button id="pause" style="float: right;" class="btn btn-primary btn-lg">Pause</button>#}
{#        <button id="resume" style="float: right;" class="btn btn-primary btn-lg">resume</button><br><br><br>#}
    <br><br><br>
        {% for i in total %}
        <h3>Total Time: {{ i.totalTime }}</h3>
        {% endfor %}
        <h4>Spend Time: HH:MM:SS</h4>
        <span id="hour"></span>
        <span id="min"></span>
        <span id="sec"></span>
    <h3 style="text-align: center">Exam Code <br><br>
        {{ examCode}}</h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-6 col-md-6 imgcntr container jumbotron" style="width: 25%">
            <p>Question Number</p>
            {% for i in tot %}
                <div style="width: 10px; height: auto; border-radius: 50%; color: red">
            {{ i }}
                </div>
            {% endfor%}
          </div>
        {% for i in allQuestion %}
          <div class="col-sm-6 col-lg-6 col-md-6 imgcntr " style="width: 70%">
            <form method="post" action="/Candidate/exam/session/done">{% csrf_token %}
            <p class="question">{{ i.q_id }}. {{ i.question }}</p>
            <ul class="answers">
            <input type="radio" name={{ 'q' }}{{ i.q_id }} value={{ i.option1 }} id="q1a" required ><label for="q1a">{{ i.option1 }}</label><br/>
            <input type="radio" name={{ 'q' }}{{ i.q_id }} value={{ i.option2 }} id="q1b" required ><label for="q1b">{{ i.option2 }}</label><br/>
            <input type="radio" name={{ 'q' }}{{ i.q_id }} value={{ i.option3 }} id="q1c" required ><label for="q1c">{{ i.option3 }}</label><br/>
            <input type="radio" name={{ 'q' }}{{ i.q_id }} value={{ i.option4 }} id="q1d" required ><label for="q1d">{{ i.option4 }}</label><br/>
            </ul>
              {% endfor %}
                <button id="sub" type="submit" disabled class="save btn btn-primary btn-lg">Submit</button>
              </p>
    </form>
          </div>
          </div>
</div>
<script>
var Clock = {
  totalSeconds: 0,

  start: function () {
    var self = this;

    this.interval = setInterval(function () {
      self.totalSeconds += 1;

      $("#hour").text(Math.floor(self.totalSeconds / 3600));
      $("#min").text(Math.floor(self.totalSeconds / 60 % 60));
      $("#sec").text(parseInt(self.totalSeconds % 60));
    }, 1000);
  },

  pause: function () {
      alert("You want to pause the exam");
    clearInterval(this.interval);
    delete this.interval;
  },

  resume: function () {
      alert("You want to resume the exam");
    if (!this.interval) this.start();
  }
};

function start() {
    alert("you want to start the exam");
    document.getElementById("sub").disabled = false
   Clock.start();
}

{#$('#pause').click(function () { Clock.pause(); });#}
{#$('#resume').click(function () { Clock.resume(); });#}

</script>

</body>
</html>
